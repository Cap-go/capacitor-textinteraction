<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      body {
        margin: 0;
        padding: 24px;
        display: flex;
        justify-content: center;
      }
      main {
        width: min(640px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      section {
        background: rgba(15, 23, 42, 0.7);
        padding: 1.25rem;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      .button-row {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.6rem;
        background: linear-gradient(120deg, #22d3ee, #6366f1);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      pre#resultOutput {
        background: rgba(15, 23, 42, 0.75);
        border-radius: 10px;
        padding: 1rem;
        min-height: 120px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>@capgo/capacitor-textinteraction Demo</h1>
      <p>
        Toggle text selection and interaction on the Capacitor web view. Run on iOS to observe how the magnifier lens behaves.
      </p>

      <section>
        <div class="button-row">
          <button id="enableButton" type="button">Enable Text Interaction</button>
          <button id="disableButton" type="button">Disable Text Interaction</button>
          <button id="toggleButton" type="button">Toggle</button>
        </div>
        <p id="statusLine">Status: Interaction enabled by default.</p>
      </section>

      <section>
        <h2>Result</h2>
        <pre id="resultOutput">No calls executed.</pre>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
